# MySQL datasource (user-provided)
quarkus.datasource.db-kind=mysql
quarkus.datasource.jdbc.url=jdbc:mysql://127.0.0.1:3306/quarkus_checkout_kafka?useSSL=false&serverTimezone=Asia/Jakarta
quarkus.datasource.db-version=5.5.5
quarkus.datasource.username=root
quarkus.datasource.password=
quarkus.hibernate-orm.database.generation=update

# Optional: adjust pool size
quarkus.datasource.jdbc.max-size=8
# Disable Hibernate DB version check because MySQL server is 5.5.x
quarkus.hibernate-orm.database.version-check.enabled=false

# Payment endpoint (replace with real payment service URL)
payment.endpoint.url=http://127.0.0.1:8800/pay

