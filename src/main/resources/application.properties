# ================= Kafka =================
kafka.bootstrap.servers=localhost:9092

# =====================================================
# ORDER CREATED (OUTGOING)
# =====================================================
mp.messaging.outgoing.order-created-out.connector=smallrye-kafka
mp.messaging.outgoing.order-created-out.topic=order-created
mp.messaging.outgoing.order-created-out.value.serializer=io.quarkus.kafka.client.serialization.ObjectMapperSerializer

# =====================================================
# ORDER CREATED (INCOMING)
# =====================================================
mp.messaging.incoming.order_created.connector=smallrye-kafka
mp.messaging.incoming.order_created.topic=order-created
mp.messaging.incoming.order_created.value.deserializer=org.apache.kafka.common.serialization.StringDeserializer


# =====================================================
# PAYMENT RESULT (OUTGOING)
# =====================================================
mp.messaging.outgoing.payment-result-out.connector=smallrye-kafka
mp.messaging.outgoing.payment-result-out.topic=payment-result
mp.messaging.outgoing.payment-result-out.value.serializer=io.quarkus.kafka.client.serialization.ObjectMapperSerializer

# =====================================================
# PAYMENT RESULT (INCOMING)
# =====================================================
mp.messaging.incoming.payment_result.connector=smallrye-kafka
mp.messaging.incoming.payment_result.topic=payment-result
mp.messaging.incoming.payment_result.value.deserializer=org.apache.kafka.common.serialization.StringDeserializer


# ================= MySQL =================
quarkus.datasource.db-kind=mysql
quarkus.datasource.jdbc.url=jdbc:mysql://localhost:3306/quarkus_checkout_kafka
quarkus.datasource.username=root
quarkus.datasource.password=
quarkus.datasource.db-version=5.5.0

quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true

quarkus.datasource.jdbc.max-size=8

# ================= PORT =================
quarkus.http.port=8085

mp.messaging.incoming.order_created.broadcast=true

# Workaround for EnhancementException
quarkus.hibernate-orm.packages=org.ejfa.domain
quarkus.hibernate-orm.scanner.ignore-patterns=io.quarkus.smallrye.reactivemessaging.kafka.*
